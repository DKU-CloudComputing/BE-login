apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-deployment
  labels:
    app: springboot-k8s-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-k8s-deployment
  template:
    metadata:
      labels:
        app: springboot-k8s-deployment
    spec:
      containers:
        - name: springboot-k8s-example
          image: dipic/springboot-k8s
          ports:
            - containerPort: 8080